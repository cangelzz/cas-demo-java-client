<!DOCTYPE html>
<html lang="zh-hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title>demo</title>
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/tether/1.3.7/js/tether.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">欢迎, <span th:text="${attributes.fullname}"></span></h1>
        <a href="/logout/" class="btn btn-warning">登出</a>
    </div>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-lg-12">
            <p th:each="item : ${attributes}">
            <div><strong th:text="${item.key}"></strong></div>
            <div th:text="${item.value}"></div>
            </p>
        </div>
    </div>

    <hr />

    <footer>
        <p>&copy; Company 2016</p>
    </footer>
</div> <!-- /container -->
</body>
</html>
